[build-system]
requires = ["setuptools>=68", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "stocker"
version = "0.1.0"
description = "Historical stock strategy simulator"
readme = "README.md"
requires-python = ">=3.11"
authors = [{ name = "Stocker Contributors" }]
dependencies = []

[project.scripts]
stocker = "stocker.cli:main"

[tool.setuptools]
package-dir = {"" = "src"}

[tool.setuptools.packages.find]
where = ["src"]

[tool.pytest.ini_options]
pythonpath = ["src"]
addopts = "-q"
testpaths = ["tests"]

